<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>視線スクロールテスト</title>
    <style>
        body {
            height: 2000px;
            font-size: 18px;
            line-height: 1.6;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* 横並びにする親コンテナ */
        .scroll-icon-container {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 70px; /* 上下のときの感覚に近い距離 */
        }

        /* アイコンの共通スタイル */
        .scroll-icon {
            width: 60px;
            height: 60px;
            background-color: rgba(0, 255, 0, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        #page-content {
            margin-top: 100px;
            font-size: 32px;
        }

        #page-number {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>視線スクロールテスト</h1>
        <p id="page-content">{{ page_text }}</p>
        <a href="/distance_travelled">視線移動距離のページを見る</a>
    </div>

    <div id="page-number">Page: 1</div>

    <!-- 横並びに変更したアイコン -->
    <div class="scroll-icon-container">
        <div id="scroll-icon" class="scroll-icon">⬆️</div>
        <div id="scroll-icon-down" class="scroll-icon">⬇️</div>
    </div>

    <script>
        let hasScrolled = false;
        let lastGazeX = 0;
        let scrollBackStartTime = null;

        let gazeTimer = null;
        let gazeTimerDown = null;

        function checkGazeOnIcon(x, y) {
            const icon = document.getElementById('scroll-icon');
            const rect = icon.getBoundingClientRect();
            const screenX = window.innerWidth * x;
            const screenY = window.innerHeight * y;

            const insideIcon =
                screenX >= rect.left &&
                screenX <= rect.right &&
                screenY >= rect.top &&
                screenY <= rect.bottom;

            if (insideIcon) {
                if (!gazeTimer) {
                    gazeTimer = setTimeout(() => {
                        const currentScroll = window.scrollY;
                        const scrollAmount = window.innerHeight / 2;
                        const targetPosition = Math.max(0, currentScroll - scrollAmount);

                        window.scrollTo({
                            top: targetPosition,
                            behavior: 'smooth'
                        });

                        gazeTimer = null;
                    }, 1000);
                }
            } else {
                if (gazeTimer) {
                    clearTimeout(gazeTimer);
                    gazeTimer = null;
                }
            }
        }

        function checkGazeOnDownIcon(x, y) {
            const icon = document.getElementById('scroll-icon-down');
            const rect = icon.getBoundingClientRect();
            const screenX = window.innerWidth * x;
            const screenY = window.innerHeight * y;

            const insideIcon =
                screenX >= rect.left &&
                screenX <= rect.right &&
                screenY >= rect.top &&
                screenY <= rect.bottom;

            if (insideIcon) {
                if (!gazeTimerDown) {
                    gazeTimerDown = setTimeout(() => {
                        const currentScroll = window.scrollY;
                        const scrollAmount = window.innerHeight / 2;
                        const targetPosition = Math.min(document.body.scrollHeight, currentScroll + scrollAmount);

                        window.scrollTo({
                            top: targetPosition,
                            behavior: 'smooth'
                        });

                        gazeTimerDown = null;
                    }, 1000);
                }
            } else {
                if (gazeTimerDown) {
                    clearTimeout(gazeTimerDown);
                    gazeTimerDown = null;
                }
            }
        }

        function getGazeData() {
            fetch('/gaze_data')
                .then(response => response.json())
                .then(data => {
                    const x = data.x;
                    const y = data.y;
                    const currentTime = Date.now();

                    if (x > 0.8 && !hasScrolled && lastGazeX < x) {
                        window.scrollBy(0, 30);
                        hasScrolled = true;
                    } else if (x < 0.5) {
                        hasScrolled = false;
                    }

                    if (x < 0.2 && y < 0.5) {
                        if (!scrollBackStartTime) {
                            scrollBackStartTime = currentTime;
                        } else if (currentTime - scrollBackStartTime > 500) {
                            window.scrollBy(0, -30);
                            scrollBackStartTime = null;
                        }
                    } else {
                        scrollBackStartTime = null;
                    }

                    checkGazeOnIcon(x, y);
                    checkGazeOnDownIcon(x, y);

                    lastGazeX = x;
                })
                .catch(error => console.error("視線データ取得エラー:", error));
        }

        setInterval(getGazeData, 100);
    </script>
</body>
</html>
