<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>視線スクロールテスト</title>
    <style>
        body {
            height: 2000px;
            font-size: 18px;
            line-height: 1.6;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .page-button {
            position: fixed;
            top: 10px;
            width: 80px;
            height: 80px;
            background-color: rgba(0, 0, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            color: black;
            cursor: pointer;
        }

        #page-content {
            margin-top: 100px;
            font-size: 32px;
        }

        #page-number {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 18px;
        }

        /* ⬇️ 戻るアイコンの見た目 */
        .scroll-icon {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            background-color: rgba(0, 255, 0, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>視線スクロールテスト</h1>
        <p id="page-content">{{ page_text }}</p>
        <a href="/distance_travelled">視線移動距離のページを見る</a>
    </div>

    <div id="page-number">Page: 1</div>

    <!-- ⬇️ スクロール戻るアイコン -->
    <div id="scroll-icon" class="scroll-icon">⬆️</div>

    <script>
        let hasScrolled = false;
        let lastGazeX = 0;
        let scrollBackStartTime = null;

        function getGazeData() {
            fetch('/gaze_data') // 視線データを取得
                .then(response => response.json())
                .then(data => {
                    const x = data.x;
                    const y = data.y;
                    const currentTime = Date.now();

                    // ➤ 視線が右に動いたら一度だけスクロール
                    if (x > 0.8 && !hasScrolled && lastGazeX < x) {
                        window.scrollBy(0, 30); // 下に30px
                        hasScrolled = true;
                    } else if (x < 0.5) {
                        hasScrolled = false;
                    }

                    // ➤ 左上を見たら少し戻る
                    if (x < 0.2 && y < 0.5) {
                        if (!scrollBackStartTime) {
                            scrollBackStartTime = currentTime;
                        } else if (currentTime - scrollBackStartTime > 500) {
                            window.scrollBy(0, -30); // 上に30px
                            scrollBackStartTime = null;
                        }
                    } else {
                        scrollBackStartTime = null;
                    }

                    lastGazeX = x;
                })
                .catch(error => console.error("視線データ取得エラー:", error));
        }

        // 100msごとに視線データを取得して処理
        setInterval(getGazeData, 100);

        // ⬇️ アイコンをクリックしたらスクロールで戻る
        document.getElementById('scroll-icon').addEventListener('click', () => {
            const currentScroll = window.scrollY;
            const scrollAmount = window.innerHeight / 2; // 画面の半分戻る
            const targetPosition = Math.max(0, currentScroll - scrollAmount);

            window.scrollTo({
                top: targetPosition,
                behavior: 'smooth'
            });
        });
    </script>
</body>
</html>
