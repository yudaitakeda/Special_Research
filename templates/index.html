<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>視線スクロールテスト</title>
    <style>
        body {
            font-size: 18px;
            line-height: 1.6;
            overflow-x: hidden;
            overflow-y: auto; /* 縦スクロールを許可する */
            writing-mode: vertical-rl;
            text-orientation: upright;
            padding: 20px; /* 余白をつけて自然な見た目に */
        }
        .content {
            height: auto; /* 自然に高さが伸びるように */
        }

        /* 横並びにする親コンテナ */
        .scroll-icon-container {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px; /* 上下のときの感覚に近い距離 */
        }

        /* アイコンの共通スタイル */
        .scroll-icon {
            width: 60px;
            height: 60px;
            background-color: rgba(0, 255, 0, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        #page-content {
            margin-top: 100px;
            font-size: 32px;
        }

        #page-number {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>視線スクロールテスト</h1>
        <p id="page-content">{{ page_text }}</p>
        <a href="/distance_travelled">視線移動距離のページを見る</a>
    </div>

    <div id="page-number">Page: 1</div>

    <!-- 横並びに変更したアイコン -->
    <div class="scroll-icon-container">
        <div id="scroll-icon" class="scroll-icon">⬆️</div>
        <div id="scroll-icon-down" class="scroll-icon">⬇️</div>
    </div>

    <script>
        let hasScrolled = false;
        let lastGazeX = 0;
        let scrollBackStartTime = null;

        let gazeTimer = null;
        let gazeTimerDown = null;

        function checkGazeOnIcon(x, y) {
            const icon = document.getElementById('scroll-icon');
            const rect = icon.getBoundingClientRect();
            const screenX = window.innerWidth * x;
            const screenY = window.innerHeight * y;

            const insideIcon =
                screenX >= rect.left &&
                screenX <= rect.right &&
                screenY >= rect.top &&
                screenY <= rect.bottom;

            if (insideIcon) {
                if (!gazeTimer) {
                    gazeTimer = setTimeout(() => {
                        const currentScroll = window.scrollY;
                        const scrollAmount = window.innerHeight / 2;
                        const targetPosition = Math.max(0, currentScroll - scrollAmount);

                        window.scrollTo({
                            left: targetPosition,
                            behavior: 'smooth'
                        });

                        gazeTimer = null;
                    }, 1000);
                }
            } else {
                if (gazeTimer) {
                    clearTimeout(gazeTimer);
                    gazeTimer = null;
                }
            }
        }

        function checkGazeOnDownIcon(x, y) {
            const icon = document.getElementById('scroll-icon-down');
            const rect = icon.getBoundingClientRect();
            const screenX = window.innerWidth * x;
            const screenY = window.innerHeight * y;

            const insideIcon =
                screenX >= rect.left &&
                screenX <= rect.right &&
                screenY >= rect.top &&
                screenY <= rect.bottom;

            if (insideIcon) {
                if (!gazeTimerDown) {
                    gazeTimerDown = setTimeout(() => {
                        const currentScroll = window.scrollY;
                        const scrollAmount = window.innerHeight / 2;
                        const targetPosition = Math.min(document.body.scrollHeight, currentScroll - scrollAmount);

                        window.scrollTo({
                            left: targetPosition,
                            behavior: 'smooth'
                        });

                        gazeTimerDown = null;
                    }, 1000);
                }
            } else {
                if (gazeTimerDown) {
                    clearTimeout(gazeTimerDown);
                    gazeTimerDown = null;
                }
            }
        }

        function getGazeData() {
    fetch('/gaze_data')
        .then(response => response.json())
        .then(data => {
            const x = data.x;
            const y = data.y;
            const currentTime = Date.now();

            // 右端に視線が行ったら右へスクロール（→）
            if (y > 0.8 && !hasScrolled && lastGazeX < y) {
                window.scrollBy(-30, 0); // ←ここをx方向に！
                hasScrolled = true;
            } 
            // 真ん中以下に戻ったらリセット
            else if (y < 0.5) {
                hasScrolled = false;
            }

            // // 左端に視線が行ったら左へスクロール（←）
            // if (x < 0.2) {
            //     if (!scrollBackStartTime) {
            //         scrollBackStartTime = currentTime;
            //     } else if (currentTime - scrollBackStartTime > 500) {
            //         window.scrollBy(-30, 0); // ←ここもx方向に！
            //         scrollBackStartTime = null;
            //     }
            // } else {
            //     scrollBackStartTime = null;
            // }

            checkGazeOnIcon(x, y);
            checkGazeOnDownIcon(x, y);

            lastGazeX = x;
        })
        .catch(error => console.error("視線データ取得エラー:", error));
}


        setInterval(getGazeData, 100);
    </script>
</body>
</html>
