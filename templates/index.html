<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>視線スクロールテスト</title>
    <style>
        body {
            height: 2000px; /* ページを縦長にする */
            font-size: 18px;
            line-height: 1.6;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* アイコンを横並びにするコンテナ */
        .scroll-icon-container {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 70px;
        }

        /* 上下スクロールアイコンのスタイル */
        .scroll-icon {
            width: 60px;
            height: 60px;
            background-color: rgba(0, 255, 0, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        #page-content {
            margin-top: 100px;
            font-size: 32px;
        }

        #page-number {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>視線スクロールテスト</h1>
        <p id="page-content">{{ page_text }}</p>
        <a href="/distance_travelled">視線移動距離のページを見る</a>
    </div>

    <div id="page-number">Page: 1</div>

    <!-- スクロールアイコン（⬆️⬇️） -->
    <div class="scroll-icon-container">
        <div id="scroll-icon" class="scroll-icon">⬆️</div>
        <div id="scroll-icon-down" class="scroll-icon">⬇️</div>
    </div>

    <script>
        let hasScrolled = false;          // スクロール済みフラグ
        let lastGazeX = 0;                // 前回の視線x座標
        let scrollBackStartTime = null;   // 戻りスクロールのタイミング

        let gazeTimer = null;             // 上スクロール用タイマー
        let gazeTimerDown = null;         // 下スクロール用タイマー

        // 上の⬆️アイコンを注視しているかどうか判定し、スクロール
        function checkGazeOnIcon(x, y) {
            const icon = document.getElementById('scroll-icon');
            const rect = icon.getBoundingClientRect();
            const screenX = window.innerWidth * x;
            const screenY = window.innerHeight * y;

            const insideIcon =
                screenX >= rect.left &&
                screenX <= rect.right &&
                screenY >= rect.top &&
                screenY <= rect.bottom;

            if (insideIcon) {
                if (!gazeTimer) {
                    gazeTimer = setTimeout(() => {
                        const currentScroll = window.scrollY;
                        const scrollAmount = window.innerHeight / 2;
                        const targetPosition = Math.max(0, currentScroll - scrollAmount);

                        window.scrollTo({
                            top: targetPosition,
                            behavior: 'smooth'
                        });

                        gazeTimer = null;
                    }, 1000); // 1秒注視でスクロール
                }
            } else {
                if (gazeTimer) {
                    clearTimeout(gazeTimer);
                    gazeTimer = null;
                }
            }
        }

        // 下の⬇️アイコンを注視しているかどうか判定し、スクロール
        function checkGazeOnDownIcon(x, y) {
            const icon = document.getElementById('scroll-icon-down');
            const rect = icon.getBoundingClientRect();
            const screenX = window.innerWidth * x;
            const screenY = window.innerHeight * y;

            const insideIcon =
                screenX >= rect.left &&
                screenX <= rect.right &&
                screenY >= rect.top &&
                screenY <= rect.bottom;

            if (insideIcon) {
                if (!gazeTimerDown) {
                    gazeTimerDown = setTimeout(() => {
                        scrollDownByHalfScreen();
                        gazeTimerDown = null;
                    }, 1000); // 1秒注視でスクロール
                }
            } else {
                if (gazeTimerDown) {
                    clearTimeout(gazeTimerDown);
                    gazeTimerDown = null;
                }
            }
        }

        // 下に半画面スクロールする処理（⬇️アイコンと同じ動作）
        function scrollDownByHalfScreen() {
            const currentScroll = window.scrollY;
            const scrollAmount = window.innerHeight / 2;
            const targetPosition = Math.min(document.body.scrollHeight, currentScroll + scrollAmount);

            window.scrollTo({
                top: targetPosition,
                behavior: 'smooth'
            });
        }

        
        let hasScrolledX = false;
        let hasScrolledY = false;
        // サーバーから視線データを取得し、スクロール制御を行う関数
        function getGazeData() {
            fetch('/gaze_data')
                .then(response => response.json())
                .then(data => {
                    const x = data.x;
                    const y = data.y;
                    const currentTime = Date.now();


                    // 横方向の視線が右側に移動したときに下スクロール（例: x > 0.8）
                    if (x > 0.8 && !hasScrolledX && lastGazeX < x) {
                        window.scrollBy(0, 30);
                        hasScrolledX = true;
                    } else if (x < 0.5) {
                        hasScrolledX = false;
                    }

                    // y方向が画面下部に到達したときに半画面スクロール
                    if (y > 0.8 && !hasScrolledY && lastGazeX < y) {
                        scrollDownByHalfScreen();
                        hasScrolledY = true;
                    } else if (y < 0.5) {
                        hasScrolledY = false;
                    }

                    // 左上方向を一定時間見つめるとページの一番上に戻る
                    if (x < 0.2 && y < 0.5) {
                        if (!scrollBackStartTime) {
                            scrollBackStartTime = currentTime;
                        } else if (currentTime - scrollBackStartTime > 500) {
                            // ページの一番上にスムーズにスクロールする
                            window.scrollTo({
                                top: 0,
                                behavior: 'smooth'
                            });
                            scrollBackStartTime = null;
                        }
                    } else {
                        scrollBackStartTime = null;
                    }

                    // アイコン注視によるスクロールのチェック
                    checkGazeOnIcon(x, y);
                    checkGazeOnDownIcon(x, y);

                    // 前回の視線座標を記録
                    lastGazeX = x;
                })
                .catch(error => console.error("視線データ取得エラー:", error));
        }

        // 100ミリ秒ごとに視線データ取得
        setInterval(getGazeData, 100);
    </script>
</body>
</html>
