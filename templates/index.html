<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>視線スクロールテスト</title>
    <style>
        body {
            height: 2000px;
            font-size: 18px;
            line-height: 1.6;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .page-button {
            position: fixed;
            top: 10px;
            width: 80px;
            height: 80px;
            background-color: rgba(0, 0, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            color: black;
            cursor: pointer;
        }
        #page-content {
            text-align: center;
            margin-top: 100px;
            font-size: 32px;
        }
        #page-number {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>視線スクロールテスト</h1>
        <p id="page-content">{{ page_text }}</p>
        <a href="/distance_travelled">視線移動距離のページを見る</a>
    </div>
    <div id="page-number" class="page-number">Page: 1</div>

    <script>
        let hasScrolled = false;
        let lastGazeX = 0;

        function updatePageContent(pageNumber) {
            const contentElement = document.getElementById('page-content');
            contentElement.textContent = `
          ${contentText}
          Page: ${pageNumber}`;
        }

        function getGazeData() {
            fetch('/gaze_data')
                .then(response => response.json())
                .then(data => {
                    const x = data.x;
                    const currentTime = Date.now();

                    // 左から中央へ移動したときに一度だけスクロール
                    if (x > 0.9 && !hasScrolled && lastGazeX < x) {
                        window.scrollBy(0, 30); // 30px下にスクロール
                        hasScrolled = true;
                    } else if (x < 0.5) { // 左に戻ったらリセット
                        hasScrolled = false;
                    }

                    lastGazeX = x; // 前回のX位置を更新
                })
                .catch(error => console.error("視線データ取得エラー:", error));
        }

        // 定期的に視線データを取得
        setInterval(getGazeData, 100);
    </script>
</body>
</html>
